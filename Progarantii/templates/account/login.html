{% extends "account/base.html" %}

{% block content %}
<div class="auth-container">
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        <p>
            <label for="id_login">Логин:</label>
            {{form.login}}
        </p>
        <p>
            <label for="id_password">Пароль:</label>
            {{form.password}}
        </p>
        <button type="submit">Войти</button>
    </form>
</div>
{% endblock content %}
